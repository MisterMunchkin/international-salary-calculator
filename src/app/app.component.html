<p-toast></p-toast>

<div class="grid grid-nogutter surface-section text-800 align-items-center hero-background-test">
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center">
      <section>
          <span class="text-6xl font-bold mb-1">Yet Another</span>
          <span class="text-6xl text-primary font-bold mb-3"> Salary </span>
          <span class="text-6xl font-bold mb-1">Converter</span>
          <p class="mt-0 mb-4 text-700 line-height-3">
            Got a remote job offer with a currency and salary rate you're unfamiliar with?
          </p>

          <app-salary-conversion-form (newConversionResultEvent)="newConversionResultEvent($event)"></app-salary-conversion-form>
      </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
    <img src="/assets/images/hero-image.png" alt="Image" class="md:ml-auto block">
    <!-- <div class="md:ml-auto block md:h-full hero-background" style="clip-path:polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"></div> -->
  </div>
</div>

<div *ngIf="conversionResult" class="grid align-items-end">
    <app-conversion-result class="col" id="conversion-result" [conversionResult]="conversionResult"></app-conversion-result>
    <app-iphone-comparison class="col"></app-iphone-comparison>
</div>
